<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inbox Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- 
            the following layout of code is whata you see in an email client.
            when the user clicks a check box, holds shift, and then clicks another below,
            all the check boxes inbetween those two checkboxes are checked
-->

<div class="inbox">
    <div class="item">
        <input type="checkbox">
        <p>Email inbox layout.</p>
    </div>
    <div class="item">
        <input type="checkbox">
        <p>Click on a checkbox.</p>
    </div>
    <div class="item">
        <input type="checkbox">
        <p>Then hold your shift key.</p>
    </div>
    <div class="item">
        <input type="checkbox">
        <p>Click on checkbox below.</p>
    </div>
    <div class="item">
        <input type="checkbox">
        <p>Everything inbetween should be selected</p>
    </div>
    <div class="item">
        <input type="checkbox">
        <p>Amazing.</p>
    </div>
    <div class="item">
        <input type="checkbox">
        <p>Day 8 of the Challenge</p>
    </div>
</div>


<script type="text/javascript" src="style.js"></script>
</body>
</html>
